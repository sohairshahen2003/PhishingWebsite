{% extends 'base.html' %}

{% block title %}CNN Scan{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h2 class="text-center mb-4">Scan URL with CNN</h2>
        <form id="scan-form" method="POST" action="{{ url_for('cnn') }}">
            <div class="mb-3">
                <label for="url-input" class="form-label">Enter URL:</label>
                <input type="text" name="url" id="url-input" class="form-control" placeholder="e.g., https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Scan</button>
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </form>

        {% if result %}
            <div class="result">
                <h4>Scan Result:</h4>
                <p>
                    <strong>Result:</strong> {{ result }}<br>
                    <strong>Confidence:</strong> {{ '%.2f'|format(confidence*100) }}%<br>
                    <strong>Model Used:</strong> CNN
                </p>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
